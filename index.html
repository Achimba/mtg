        <div id="panel" class="panel">
            <div id="choose" class="choose">
                <div class="head">&nbsp;</div>
                <div class="label">Starting life</div>
                <select id="start_life" class="start-life" title="Select the number of life points for this game">
                    <option value="100">100</option>
                    <option value="80">80</option>
                    <option value="60">60</option>
                    <option value="50">50</option>
                    <option value="40">40</option>
                    <option value="30">30</option>
                    <option value="20" selected>20</option>
                </select>
                <div class="label">Number of players</div>
                <div class="button-row-top">
                    <input type="button" class="player-button" value="2" title="Two players" />
                </div>
                <div class="button-table">
                    <div class="button-row">
                        <div class="button-column1">
                            <input type="button" class="player-button" value="3" title="Three players" />
                        </div>
                        <div class="button-column2">
                            <input type="button" class="player-button" value="4" title="Four players" />
                        </div>
                    </div>
                    <div class="button-row">
                        <div class="button-column1">
                            <input type="button" class="player-button" value="5" title="Five players" />
                        </div>
                        <div class="button-column2">
                            <input type="button" class="player-button" value="6" title="Six players" />
                        </div>
                    </div>
                    <div class="button-row">
                        <div class="button-column1">
                            <input type="button" class="player-button" value="7" title="Seven players" />
                        </div>
                        <div class="button-column2">
                            <input type="button" class="player-button" value="8" title="Eight players" />
                        </div>
                    </div>
                </div>
            </div>
            <div id="play" class="play hidden">
                <div class="tile noise c0 hidden">
                    <div id="d1" class="life"></div>
                    <div class="buttons">
                        <input type="button" class="plus" data-id="d1" value="+" title="+" />
                        <input type="button" class="minus" data-id="d1" value="-" title="-" />
                        <input type="button" class="animate hidden" data-id="d1" title="Animate Dead" />
                    </div>
                </div>
                <div class="tile noise c1 hidden">
                    <div id="d2" class="life"></div>
                    <div class="buttons">
                        <input type="button" class="plus" data-id="d2" value="+" title="+" />
